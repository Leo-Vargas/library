<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css"/>
  <title>Library</title>
</head>
<body>
  <header>LIBRARY</header>
  <div id="libraryWrap">
  </div>
  <div id="newBookWrap">
  <button id="newBook">+ Add Book</button>
  </div>
  
  <div id="formWrap" class="hiddenForm">
    <form id="submitBook">
      <div id="addNewBook">ADD NEW BOOK</div>
      <input id="title" type="text" placeholder="Title*" name="title" maxlength="100" required autofocus>
      <input id="author" type="text" placeholder="Author*" name="author" maxlength="100" required>
      <input id="pages" type="number" placeholder="Pages*" name="pages" max="10000" required>
      <div id="cheboxWrap">
      <label for="read">Have you read it?</label>
      <input id="read" type="checkbox" name="read" value="read">
      </div>
      <input type="submit">
    </form>
  </div>
<script src="app.js"></script>
</body>
</html>
